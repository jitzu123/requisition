{% set active_page = "profile" %}
{% extends "pmo/header.html" %}
{% block index %}
<div class="container-fluid">
	<div class="card shadow mb-4">
		<div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
			<h6 class="m-0 font-weight-bold text-primary">Profile</h6>
		</div>
		<div class="card-body">
			<form action="/edit_profile" method="POST">
				<div class="row">
					<div class="col-sm">
						<label for="">First Name</label>
						<input type="text" name="fname" value="{{ user[0][1] }}" class="form-control" placeholder="First Name" required>
					</div>
					<div class="col-sm">
						<label for="">Last Name</label>
						<input type="text" name="lname" value="{{ user[0][2] }}" class="form-control" placeholder="Last Name" required>
					</div>
					<div class="col-sm"></div>
				</div>

				<div class="row">
					<div class="col-sm">
						<label for="">Email</label>
						<input type="email" name="email" value="{{ user[0][6] }}" class="form-control" placeholder="Email" required>
					</div>
					<div class="col-sm">
						<label for="">Contact Number</label>
						<input type="text" name="contact" value="{{ user[0][5] }}" class="form-control" placeholder="Contact Number" maxlength="11"
							onkeydown="return ( event.ctrlKey || event.altKey 
									|| (47<event.keyCode && event.keyCode<58 && event.shiftKey==false) 
									|| (95<event.keyCode && event.keyCode<106)
									|| (event.keyCode==8) || (event.keyCode==9) 
									|| (event.keyCode>34 && event.keyCode<40) 
									|| (event.keyCode==46) )" required>
					</div>
					<div class="col-sm"></div>
				</div>

				<div class="row">
					<div class="col-sm">
						<label for="">Address</label>
						<input type="text" name="address" value="{{ user[0][7] }}" class="form-control" placeholder="Address" required>
					</div>
					<div class="col-sm"></div>
					<div class="col-sm"></div>
				</div>

				<button type="submit" class="btn btn-primary">Submit</button>
			</form>
		</div>
	</div>
</div>
{% endblock %}
